<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Article | Cynox S02</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: #121212;
        color: #f0f0f0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .container {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        padding: 40px 20px;
        box-sizing: border-box;
      }

      .card {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        transition: transform 0.3s, box-shadow 0.3s;
        border: 1px solid rgba(255, 255, 255, 0.05);
        margin-bottom: 30px;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 28px rgba(0, 0, 0, 0.4);
      }

      .card h1 {
        font-size: 2rem;
        margin-top: 0;
        margin-bottom: 20px;
        color: #00c6ff;
        text-align: center;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #00c6ff;
      }

      input[type="text"], textarea {
        width: 100%;
        padding: 12px;
        background: rgba(255, 255, 255, 0.05);
        color: #f0f0f0;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 5px;
        box-sizing: border-box;
        font-family: inherit;
      }

      textarea {
        height: 300px;
        resize: vertical;
      }

      .submit-btn {
        padding: 12px 20px;
        background-color: #00c6ff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s;
      }

      .submit-btn:hover {
        background-color: #0094cc;
      }

      .glow {
        position: absolute;
        width: 400px;
        height: 400px;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(0, 198, 255, 0.2),
          transparent 70%
        );
        top: 10%;
        left: 20%;
        z-index: -1;
        animation: float 8s ease-in-out infinite;
      }

      .glow-2 {
        position: absolute;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(0, 114, 255, 0.15),
          transparent 70%
        );
        bottom: 5%;
        right: 15%;
        z-index: -1;
        animation: float 12s ease-in-out infinite reverse;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(-20px, -20px);
        }
      }

      .footer {
        margin-top: 40px;
        text-align: center;
        opacity: 0.5;
        font-size: 0.9rem;
      }

      .nav-links {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 15px;
      }

      .nav-link {
        color: #00c6ff;
        text-decoration: none;
        font-size: 1.1rem;
        transition: color 0.3s;
      }

      .nav-link:hover {
        color: #0094cc;
      }

      .error-message {
        color: #ff4d4d;
        padding: 10px;
        background-color: rgba(255, 77, 77, 0.1);
        border-radius: 5px;
        margin-bottom: 20px;
        border: 1px solid rgba(255, 77, 77, 0.2);
      }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="glow-2"></div>

    <div class="container">
        <div class="card">
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/articles" class="nav-link">All Articles</a>
            </div>
            
            <h1>Create New Article</h1>
            
            {{if .ErrorMessage}}
            <div class="error-message">
                {{.ErrorMessage}}
            </div>
            {{end}}
            
            <form method="POST" action="/articles/new">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter article title..." required>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" name="content" placeholder="Write your article content here..." required></textarea>
                </div>
                <button type="submit" class="submit-btn">Create Article</button>
            </form>
        </div>
        
        <div class="footer">&copy; Cynox S02 | AOT x TechFiesta 2025</div>
    </div>
</body>
</html>

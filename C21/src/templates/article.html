<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} | Cynox S02</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: #121212;
        color: #f0f0f0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .container {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        padding: 40px 20px;
        box-sizing: border-box;
      }

      .card {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        transition: transform 0.3s, box-shadow 0.3s;
        border: 1px solid rgba(255, 255, 255, 0.05);
        margin-bottom: 30px;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 28px rgba(0, 0, 0, 0.4);
      }

      .article-title {
        font-size: 2rem;
        margin-top: 0;
        margin-bottom: 20px;
        color: #00c6ff;
      }

      .article-content {
        margin-top: 20px;
        padding: 10px 0;
        line-height: 1.6;
      }

      .edit-link {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 15px;
        background-color: #00c6ff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .edit-link:hover {
        background-color: #0094cc;
      }

      .glow {
        position: absolute;
        width: 400px;
        height: 400px;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(0, 198, 255, 0.2),
          transparent 70%
        );
        top: 10%;
        left: 20%;
        z-index: -1;
        animation: float 8s ease-in-out infinite;
      }

      .glow-2 {
        position: absolute;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(0, 114, 255, 0.15),
          transparent 70%
        );
        bottom: 5%;
        right: 15%;
        z-index: -1;
        animation: float 12s ease-in-out infinite reverse;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(-20px, -20px);
        }
      }

      .footer {
        margin-top: 40px;
        text-align: center;
        opacity: 0.5;
        font-size: 0.9rem;
      }

      .nav-links {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 15px;
      }

      .nav-link {
        color: #00c6ff;
        text-decoration: none;
        font-size: 1.1rem;
        transition: color 0.3s;
      }

      .nav-link:hover {
        color: #0094cc;
      }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="glow-2"></div>

    <div class="container">
        <div class="card">
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/articles" class="nav-link">All Articles</a>
                <a href="/articles/new" class="nav-link">New Article</a>
            </div>
            
            {{if .Forbidden}}
                <h1 class="article-title">Access Forbidden</h1>
                <p>You don't have permission to view this article.</p>
            {{else}}
                <h1 class="article-title">{{.Title}}</h1>
                <div class="article-content">
                    {{.Content}}
                </div>
                <a href="/article/edit/{{.ID}}" class="edit-link">Edit Article</a>
            {{end}}
        </div>
        
        <div class="footer">&copy; Cynox S02 | AOT x TechFiesta 2025</div>
    </div>
</body>
</html>
